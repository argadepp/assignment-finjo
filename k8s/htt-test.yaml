apiVersion: apps/v1
kind: Deployment
metadata:
 labels:
   app: hotrod
 name: hotrod
spec:
 replicas: 1
 selector:
   matchLabels:
     app: hotrod
 template:
   metadata:
     labels:
       app: hotrod
   spec:
     containers:
       - args:
           - all
         env:
           - name: JAEGER_AGENT_HOST
             value: tempo.utilities
           - name: JAEGER_AGENT_PORT
             value: '6831'
           - name: JAEGER_SAMPLER_TYPE
             value: const
           - name: JAEGER_SAMPLER_PARAM
             value: '1'
         image: jaegertracing/example-hotrod:1.41.0
         name: hotrod
         ports:
           - containerPort: 8080
     restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
 labels:
   app: hotrod
 name: hotrod
spec:
 ports:
   - name: 'http'
     port: 8080
     targetPort: 8080
 selector:
   app: hotrod
 type: ClusterIP     
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: htt-ingress
         # Specify the ingress class # Reference to the ClusterIssuer
spec:
  ingressClassName: nginx
  rules:
    - host: demo.devopspratik.tech
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hotrod
                port:
                  number: 8080 